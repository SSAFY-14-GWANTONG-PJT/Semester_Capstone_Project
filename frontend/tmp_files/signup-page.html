<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | Step-up Story</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>

    <div class="floating-bg">
        <div class="cloud">☁️</div>
        <div class="cloud">☁️</div>
        <div class="cloud">☁️</div>
        <div class="cloud">☁️</div>
        <div class="star">⭐</div>
        <div class="star">✨</div>
        <div class="star">💫</div>
        <div class="star">🌟</div>
    </div>

    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo-nav">
                <div class="logo-nav-icon">📖</div>
                <span>Step-up Story</span>
            </a>
            <nav class="nav-links">
                <a href="index.html#features">주요 기능</a>
                <a href="index.html#cycle">학습 로드맵</a>
                <a href="index.html#team">팀 소개</a>
                <a href="login.html" style="color: var(--secondary);">로그인</a>
            </nav>
        </div>
    </header>

    <section class="signup-section">
        <div class="container">
            <div class="signup-container" style="margin: 0 auto;">
                <div class="signup-box">
                    <div class="logo">
                        <div class="logo-icon">🌟</div>
                        <h1>환영합니다!</h1>
                        <p>Step-up Story와 함께 영어 여행을 시작해요</p>
                    </div>

                    <form id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">닉네임</label>
                                <div class="input-wrapper">
                                    <input type="text" id="name" placeholder="ex. 우주최강용사" required>
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                            </div>

                            <!-- <div class="form-group">
                                <label for="birthdate">생년월일</label>
                                <div class="input-wrapper">
                                    <input type="date" id="birthdate" required>
                                    <i class="fas fa-calendar input-icon"></i>
                                </div>
                            </div> -->
                        </div>

                        <div class="form-group">
                            <label for="email">이메일</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" placeholder="example@email.com" required>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" placeholder="8자 이상 입력해주세요" required>
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                            <div class="password-strength" id="passwordStrength">
                                <div class="password-strength-bar" id="strengthBar"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwordConfirm">비밀번호 확인</label>
                            <div class="input-wrapper">
                                <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력해주세요" required>
                                <i class="fas fa-check-circle input-icon"></i>
                            </div>
                        </div>

                        <div class="form-row">
                            <!-- <div class="form-group">
                                <label for="childName">아이 이름</label>
                                <div class="input-wrapper">
                                    <input type="text" id="childName" placeholder="아이 이름" required>
                                    <i class="fas fa-child input-icon"></i>
                                </div>
                            </div> -->

                            <div class="form-group">
                                <label for="childAge">아이 나이</label>
                                <div class="input-wrapper">
                                    <select id="childAge" required>
                                        <option value="">선택</option>
                                        <option value="3">3세</option>
                                        <option value="4">4세</option>
                                        <option value="5">5세</option>
                                        <option value="6">6세</option>
                                        <option value="7">7세</option>
                                        <option value="8">8세</option>
                                        <option value="9">9세</option>
                                        <option value="10">10세</option>
                                    </select>
                                    <i class="fas fa-birthday-cake input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="form-row">
                            <div class="form-group">
                                <label for="favoriteGenre">어떤 내용을 좋아하나요?</label>
                                <div class="input-wrapper">
                                    <input type="text" id="favoriteGenre" placeholder="ex.) 공주를 좋아해요." required>
                                    <i class="fas fa-heart input-icon"></i>
                                </div>
                            </div> -->

                            <div class="form-group">
                                <label for="level">Level</label>
                                <div class="input-wrapper">
                                    <select id="level" required>
                                        <option value="">선택</option>
                                        <option value="1">Lv.1</option>
                                        <option value="2">Lv.2</option>
                                        <option value="3">Lv.3</option>
                                        <option value="4">Lv.4</option>
                                        <option value="5">Lv.5</option>
                                        <option value="6">Lv.6</option>
                                        <option value="7">Lv.7</option>
                                        <option value="8">Lv.8</option>
                                        <option value="9">Lv.9</option>
                                        <option value="10">Lv.10</option>
                                    </select>
                                    <i class="fas fa-layer-group input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="terms">
                            <div class="terms-item all-agree">
                                <input type="checkbox" id="agreeAll">
                                <label for="agreeAll">모두 동의합니다</label>
                            </div>
                            <div class="terms-item">
                                <input type="checkbox" class="agree-item" id="agree1" required>
                                <label for="agree1">[필수] 만 14세 이상입니다</label>
                            </div>
                            <div class="terms-item">
                                <input type="checkbox" class="agree-item" id="agree2" required>
                                <label for="agree2">[필수] 이용약관 동의</label>
                            </div>
                            <div class="terms-item">
                                <input type="checkbox" class="agree-item" id="agree3" required>
                                <label for="agree3">[필수] 개인정보 수집 및 이용 동의</label>
                            </div>
                            <div class="terms-item">
                                <input type="checkbox" class="agree-item" id="agree4">
                                <label for="agree4">[선택] 마케팅 정보 수신 동의</label>
                            </div>
                        </div>

                        <div class="btn-group">
                            <a href="login.html" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">가입하기 🎉</button>
                        </div>
                    </form>

                    <div class="login-link">
                        이미 계정이 있으신가요? <a href="login.html">로그인 하기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 파티클 생성 함수
        
    </script>

</body>
</html>
